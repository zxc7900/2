name: Windows RDP Server

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2022
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: .github/workflows/scripts/win-create-user.ps1

      - name: Install Tailscale
        shell: pwsh
        run: .github/workflows/scripts/win-install-tailscale.ps1

      - name: Establish Tailscale Connection
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: .github/workflows/scripts/win-establish-ts.ps1

      - name: Verify RDP Accessibility
        shell: pwsh
        run: .github/workflows/scripts/win-verify-rdp.ps1

      # 新增步骤：显示处理器核心信息
      - name: Display CPU Core Information
        shell: pwsh
        run: |
          $cpuInfo = Get-CimInstance Win32_Processor
          Write-Host "=== CPU 核心信息 ==="
          Write-Host "物理核心数: $($cpuInfo.NumberOfCores)"
          Write-Host "逻辑处理器数: $($cpuInfo.NumberOfLogicalProcessors)"
          Write-Host "处理器名称: $($cpuInfo.Name)"
          Write-Host "最大时钟速度: $($cpuInfo.MaxClockSpeed) MHz"
          Write-Host "===================="

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: vum"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
